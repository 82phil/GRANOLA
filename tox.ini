[tox]
envlist = py27,py35,py36,py37,py38,py39,py310,style

[testenv]
deps = -rrequirements.txt
commands = pytest {posargs} # substitute with tox' positional arguments
[testenv:style]
deps = -rrequirements-dev.txt
commands = black --check --diff .
           isort .
           flake8

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310